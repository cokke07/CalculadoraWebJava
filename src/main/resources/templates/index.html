<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Bienvenido a la Calculadora WEB</title>
</head>
<body>
	<h1>Bienvenido a la Calculadora WEB</h1>

	<div>
		<form th:action="@{/calcular}" method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Numero 1
					</label> <input type="number" class="form-control" th:placeholder="${numeroA}"
					id="number1" aria-describedby="number1" name="numero1">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Numero 2
					</label> <input type="number" class="form-control" th:placeholder="${numeroB}"
					id="number2" aria-describedby="number2" name="numero2">
			</div>
			
			
			<button type="submit" class="btn btn-primary" >Realizar Calculos: </button>
			<button type="submit" class="btn btn-info" href="/index">Resetear</button>
			<br></br>
		</form>
		<ul class="list-group">
 		<li class="list-group-item list-group-item-primary" th:text="${resultSuma}"></li>
		<li class="list-group-item list-group-item-success" th:text="${resultResta}"></li>
		<li class="list-group-item list-group-item-danger" th:text="${resultMult}"></li>
		<li class="list-group-item list-group-item-dark" th:text="${resultDiv}"></li>
		</ul>
		
	</div>
	
	<footer
		class="container-fluid text-center bg-dark text-white py-2 fixed-bottom">
		<h3>Calculadora Web Simple</h3>
		<a href="/index" class="text-white">Creada por CokkeDev :) <i class="far fa-registered"></i>
		</a>
	</footer>



	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
